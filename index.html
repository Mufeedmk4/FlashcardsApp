<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <nav>
      <div class="logo">LEARN.IO</div>
      <div class="nav-items">
        <a href="#">New Deck</a> <a href="#">About</a> <a href="#">Contact</a>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-container">
        <div class="column-left">
          <h1>Learn with style</h1>
          <p>
            Stop compromising aesthetic for quality learning tools and start using Learn.io now!
          </p>
          <button>Get Started</button>
        </div>
        <div class="column-right">
          <img
            src="studying.jpg"
            alt="illustration"
            class="hero-image"
          />
        </div>
      </div>
    </section>

    <section class="secondary">
      <div class="secondary-container">
        <div class="title-align">
          <input class="card-title" type="text">
        </div>
        <div class="content-align">
          <input class="card-content" type="text">
        </div>
        <div class="file-align">
          <input class="additional-file" type="file">
        </div>
      </div>
    </section>

    
  </body>
</html>
